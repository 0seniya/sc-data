<article id="sn35.137" lang="bn">
<header>
<p class="nikaya">সংযুক্তনিকায়</p>
<p class="vaggasamyutta">ষড়ায়তন-বর্গ</p>
<p class="samyutta">ষড়ায়তন-সংযুক্তষড়ায়তন-সংযুক্ত</p>
<p class="vagga">দেবদহ বর্গ</p>
<h1 class="sutta">৩৫.১৩৭. দ্বিতীয় রূপারাম সূত্র</h1>
</header>
<p>এই সূত্রটি প্রথম রূপারাম সূত্র সদৃশ। শুধু পার্থক্য হলো এই সূত্রে গাথা নেই।</p>
