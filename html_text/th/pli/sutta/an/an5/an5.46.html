</div>
<p><a class="th-num" id="th-num๔๖"></a> ดูกรภิกษุทั้งหลาย สัมปทา ๕ ประการนี้ ๕ ประการเป็นไฉน คือ สัทธา สัมปทา ๑ สีลสัมปทา ๑ สุตสัมปทา ๑ จาคสัมปทา ๑ ปัญญาสัมปทา ๑ ดูกรภิกษุทั้งหลาย สัมปทา ๕ ประการนี้แล ฯ</p>
<p class="end">จบสูตรที่ ๖</p>
