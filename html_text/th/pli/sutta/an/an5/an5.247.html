</div>
<p><a class="th-num" id="th-num๒๔๗"></a> ดูกรภิกษุทั้งหลาย โทษในเพราะวจีทุจริต ๕ ประการนี้ ฯลฯดูกรภิกษุทั้งหลาย อานิสงส์ในเพราะวจีสุจริต ๕ ประการนี้ ฯลฯ</p>
<p class="end">จบสูตรที่ ๗</p>
