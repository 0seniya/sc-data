<h1>เอกมูลสูตรที่ ๔</h1>

<p>เทวดากราบทูลว่า บาดาลมีรากอันเดียว มีความวนสอง มีมลทินสาม มีเครื่องลาดห้า เป็นทะเล หมุนไปได้สิบสองด้าน ฤาษีข้ามพ้นแล้ว ฯ</p>
