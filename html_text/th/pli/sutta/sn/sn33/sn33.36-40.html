<article id="sn33.36-40" lang="th">
<header>
<p class="division">สังยุตตนิกาย</p>
<p>ขันธวารวรรค</p>
<p>๑๒. วัจฉโคตตสังยุต</p>
<h1>๓๖–๔๐ รูปอสมเปกขณาทิสูตรที่ ๑–๕</h1>
<p class="subheading">เพราะไม่เพ่งในขันธ์ ๕ จึงเกิดทิฏฐิหลายอย่าง</p>
</header>
<p>พระนครสาวัตถี. ดูกรวัจฉะ เพราะไม่เพ่งในรูป ฯลฯ ในวิญญาณ ฯลฯ</p>
