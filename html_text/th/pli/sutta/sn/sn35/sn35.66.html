<p class="division">สังยุตตนิกาย</p>
<p>สฬายตนวรรค</p>
<p>สฬายตนสังยุต</p>
<p>มิคชาลวรรคที่ ๒</p>
<h1>สมิทธสูตรที่ ๒</h1>
</header>
<p>… ข้าแต่พระองค์ผู้เจริญ ที่เรียกว่า สัตว์ สัตว์ ดังนี้ ด้วยเหตุเพียงเท่าไร พระเจ้าข้า จึงเป็นสัตว์หรือบัญญัติว่าสัตว์ ฯลฯ</p>
<p class="endsection">จบสูตรที่ ๔</p>
