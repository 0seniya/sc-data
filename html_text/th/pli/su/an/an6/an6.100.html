<p><a class="th-num" id="th-num๓๗๑"></a> ดูกรภิกษุทั้งหลาย ภิกษุผู้พิจารณาเห็นธรรมไรๆ โดยความเป็นอัตตา ฯลฯ</p>
<p>ดูกรภิกษุทั้งหลาย ภิกษุผู้พิจารณาเห็นธรรมทั้งปวงโดยความเป็นอนัตตา ฯลฯ</p>
