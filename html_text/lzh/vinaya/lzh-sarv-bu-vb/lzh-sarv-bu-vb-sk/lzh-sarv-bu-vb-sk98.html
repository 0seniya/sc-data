<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 98</span> <span class='mirror-right'>眾學法之九十八</span></h1>
</header>
<p><a class='sc' id='1'></a> <a class='t-linehead' id='t-linehead0140a20'></a> 有時王著革屣。六群比丘為說法言。大王。色<a class='t' id='t0140a21'></a>受想行識無常。佛語諸比丘。不為著革屣人<a class='t' id='t0140a22'></a>說法除病應當學。若為著革屣不病人說<a class='t' id='t0140a23'></a>法突吉羅。為病者說法不犯。<span class='rule-number'>九十八</span></p>
<a class='t' id='t0140a24'></a>
