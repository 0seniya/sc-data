<h1 class="mirror-row"><span class="mirror-left latin">Sekhiya 43</span> <span class="mirror-right">眾學法之四十三</span></h1>
</header>
<p><a class="sc" id="1"></a> <a class="t-linehead" id="t-linehead0136b19"></a> 爾時六群比丘。掉臂入家內。諸居士呵責言。<a class="t" id="t0136b20"></a>諸沙門釋子自言善好有德。掉臂入家內。似<a class="t" id="t0136b21"></a>如種穀人。佛聞是事語諸比丘。從今不掉臂<a class="t" id="t0136b22"></a>入家內。應當學。若掉臂入突吉羅。若不掉<a class="t" id="t0136b23"></a>臂入不犯。<span class="rule-number">四十三</span></p>
