<p class="mirror-row"><span class="mirror-left latin">Bhikkhu Vibhaṅga</span> <span class="mirror-right">比丘分</span></p>
<h1 class="mirror-row"><span class="mirror-left latin">Sekhiya 87</span> <span class="mirror-right">眾學法之八十七</span></h1>
</header>
<p><a class="sc" id="1"></a> <a class="t-linehead" id="t-linehead0139b22"></a> 又時王在道中行。六群比丘在道外。為王<a class="t" id="t0139b23"></a>說法言。大王。色無常受想行識無常。佛語<a class="t" id="t0139b24"></a>諸比丘。若人不病在道中行。比丘在道外行<a class="t" id="t0139b25"></a>不應為說法。應當學。若自在道外為道中<a class="t" id="t0139b26"></a>行不病人說法突吉羅。為病人說法不犯。<span class="rule-number">八十七</span></p>
