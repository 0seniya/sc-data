<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 31</span> <span class='mirror-right'>眾學法之三十一</span></h1>
</header>
<p><a class='sc' id='1'></a> <a class='t-linehead' id='t-linehead0135c06'></a> 又六群比丘襆頭入家內。諸居士呵責言。諸<a class='t' id='t0135c07'></a>沙門釋子自言。善好有德。襆頭入家內。如<a class='t' id='t0135c08'></a>王如大臣。佛聞是事語諸比丘。從今不襆頭<a class='t' id='t0135c09'></a>入家內。應當學。若襆頭入突吉羅。不襆頭入<a class='t' id='t0135c10'></a>不犯。<span class='rule-number'>三十一</span></p>
