<h1 class="mirror-row"><span class="mirror-left latin">Sekhiya 28</span> <span class="mirror-right">眾學法之二十八</span></h1>
</header>
<p><a class="sc" id="1"></a> <a class="t-linehead" id="t-linehead0135b21"></a> 又六群比丘。雖不蹲行入家內。便蹲坐家內。<a class="t" id="t0135b22"></a>諸居士呵責言。沙門釋子蹲坐家內。如外<a class="t" id="t0135b23"></a>道。佛語諸比丘。從今不蹲坐家內應當學。<a class="t" id="t0135b24"></a>若蹲坐家內突吉羅。不蹲坐不犯。<span class="rule-number">二十八</span></p>
