<p class="mirror-row"><span class="mirror-left latin">Bhikkhunī Vibhaṅga</span> <span class="mirror-right">比丘尼分</span></p>
<h1 class="mirror-row"><span class="mirror-left latin">Nissaggiya Pācittiya 30</span> <span class="mirror-right">捨墮法三十</span></h1>
</header>
<p><a class="sc" id="1"></a> <a class="t-linehead" id="t-linehead0085a29"></a> 爾時諸比丘尼多聚積<span class="t-gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3--></span>。乃至今為諸比丘 <a class="t" id="t0085b01"></a> 尼結戒。亦如上說。從今是戒應如是說。若比 <a class="t" id="t0085b02"></a> 丘尼多積聚<span class="t-gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3--></span>尼薩耆波逸提。聽畜七種<span class="t-gaiji">麁<!--gaiji,麤,1[色-巴+鹿],2&#x9E81;,3--></span> <a class="t" id="t0085b03"></a> <span class="t-gaiji">鉢<!--gaiji,缽,1[金*本],2&#x9262;,3--></span>。一以盛飲食。二以盛香。三以盛藥。四以 <a class="t" id="t0085b04"></a> 盛殘食。五以除唾。六以除掃。七以除小便。式 <a class="t" id="t0085b05"></a> 叉摩那沙彌尼突吉羅。<span class="rule-number">捨墮竟</span>◎</p>
