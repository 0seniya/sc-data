<p class="mirror-row"><span class="mirror-left latin">Bhikkhunī Vibhaṅga</span> <span class="mirror-right">比丘尼分</span></p>
<h1 class="mirror-row"><span class="mirror-left latin">Pācittiya 145</span> <span class="mirror-right">波逸提百四十五</span></h1>
</header>
<p><a class="sc" id="1"></a> <a class="t-linehead" id="t-linehead0095a05"></a> 爾時諸比丘尼教他誦治病經方。諸白衣譏 <a class="t" id="t0095a06"></a> 呵。諸長老比丘尼聞種種呵責。乃至今為諸 <a class="t" id="t0095a07"></a> 比丘尼結戒亦如上說。從今是戒應如是說。 <a class="t" id="t0095a08"></a> 若比丘尼教他誦治病經方波逸提。餘如上 <a class="t" id="t0095a09"></a> 說。</p>
