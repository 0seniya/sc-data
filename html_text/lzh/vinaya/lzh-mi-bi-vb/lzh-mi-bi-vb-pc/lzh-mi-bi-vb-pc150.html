<p class="division"><span class="mirror-left latin">Mahīśāsaka Vinaya</span> <span class="mirror-right">五分律（彌沙塞）</span></p>
<p class="mirror-row"><span class="mirror-left latin">Bhikkhunī Vibhaṅga</span> <span class="mirror-right">比丘尼分</span></p>
<h1 class="mirror-row"><span class="mirror-left latin">Pācittiya 150</span> <span class="mirror-right">波逸提百五十</span></h1>
</header>
<p><a class="sc" id="1"></a> <a class="t-linehead" id="t-linehead0095b14"></a> 爾時諸比丘尼。與比丘尼式叉摩那沙彌尼 <a class="t" id="t0095b15"></a> 同衣臥。乃至今為諸比丘尼結戒。亦如上說。 <a class="t" id="t0095b16"></a> 從今是戒應如是說。若比丘尼與比丘尼式 <a class="t" id="t0095b17"></a> 叉摩那沙彌尼同衣臥波逸提。餘如上說。</p>
