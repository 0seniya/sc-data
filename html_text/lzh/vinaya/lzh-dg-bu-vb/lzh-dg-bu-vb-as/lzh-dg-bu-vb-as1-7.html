<h1 class="mirror-row"><span class="mirror-left latin">7 Adhikaraṇasamatha</span> <span class="mirror-right">七滅諍法</span></h1>
</header>
<a class="t" id="t0713c22"></a>
<p><a class="sc" id="1"></a> <a class="t-linehead" id="t-linehead0713c22"></a> 如是七悔過法。半月半月說戒經來。若有<a class="t" id="t0713c23"></a>諍事起。即應除滅。應與現前毘尼。當與現<a class="t" id="t0713c24"></a>前毘尼。應與憶念毘尼。當與憶念毘尼。<a class="t" id="t0713c25"></a>應與不癡毘尼。當與不癡毘尼。應與自言<a class="t" id="t0713c26"></a>治。當與自言。治應與覓罪相。當與覓罪<a class="t" id="t0713c27"></a>相。應與多人覓罪。當與多人覓罪。應<a class="t" id="t0713c28"></a>與如草覆地。當與如草覆地。◎</p>
<a class="t" id="t0713c29"></a>
<p class="endsection"><span class="t-juanname">四分律卷第二十一</span><a class="t" id="t0714a01"></a><a class="t" id="t0714a02"></a></p>
