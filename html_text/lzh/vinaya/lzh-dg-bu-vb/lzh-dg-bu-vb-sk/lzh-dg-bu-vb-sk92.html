<h1 class="mirror-row"><span class="mirror-left latin">Sekhiya 92</span><span class="mirror-right">應當學法九十二</span></h1>
</header>
<p><a class="t-linehead" id="t-linehead0712c19"></a> 人在道己在非道。不應為說法。除病。尸叉<a class="t" id="t0712c20"></a>罽賴尼。如上。<span class="rule-number">二</span></p>
