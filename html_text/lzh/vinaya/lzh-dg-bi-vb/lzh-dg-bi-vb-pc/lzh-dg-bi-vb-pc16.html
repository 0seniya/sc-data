<h1 class="mirror-row"><span class="mirror-left latin">Bhikkhunī Pācittiya 16</span></h1>
</div>
<p>
<a class="sc" id="2"></a>
<a class="t-linehead" id="t-linehead0735a06"></a>
若比丘尼。知比丘尼先住處。後來於中間。<a class="t" id="t0735a07"></a>敷臥具止宿。念言。彼若嫌迮者。自當避<a class="t" id="t0735a08"></a>我去。作如是因緣非餘非威儀。波逸提。<span class="rule-number">十六</span></p>
<a class="t" id="t0735a09"></a>
