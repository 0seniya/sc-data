<p class='division'><span class='mirror-left latin'>Dharmaguptaka Vinaya</span> <span class='mirror-right'>四分律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 66</span></h1>
</header>
<p><a class='sc' id='12'></a> <a class='t-linehead' id='t-linehead0736b23'></a> 若比丘尼。捉寶及寶莊飾。自捉若教人<a class='t' id='t0736b24'></a>捉。除僧伽藍中及寄宿處。波逸提。若僧伽藍<a class='t' id='t0736b25'></a>中若寄宿處。若寶若以寶莊飾。自捉若教<a class='t' id='t0736b26'></a>人捉。若識者當取。如是因緣非餘。<span class='rule-number'>六十六</span></p>
<a class='t' id='t0736b27'></a>
