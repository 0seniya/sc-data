<p><a class="t-linehead" id="t-linehead0736b08"></a> 若比丘尼。共同羯磨已後作如是說。諸比丘<a class="t" id="t0736b09"></a>尼隨親厚以眾僧物與者。波逸提。<span class="rule-number">五十八</span></p>
