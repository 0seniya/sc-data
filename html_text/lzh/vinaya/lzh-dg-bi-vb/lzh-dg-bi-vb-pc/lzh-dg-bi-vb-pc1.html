<h1 class="mirror-row"><span class="mirror-left latin">Bhikkhunī Pācittiya 1</span></h1>
</header>
<h2><span class="t-headname">一百七十八單提法之一</span></h2>
<a class="t" id="t0734c07"></a>
<p><a class="sc" id="1"></a> <a class="t-linehead" id="t-linehead0734c07"></a> 爾時婆伽婆。在釋翅搜迦維羅衛國尼俱律<a class="t" id="t0734c08"></a>園中。時世尊以此因緣集諸比丘告言。自<a class="t" id="t0734c09"></a>今已去與比丘尼結戒。集十句義乃至正<a class="t" id="t0734c10"></a>法久住。欲說戒者當如是說。</p>
<a class="t" id="t0734c11"></a>
<p><a class="t-linehead" id="t-linehead0734c11"></a> 若比丘尼。故妄語者。波逸提。<span class="rule-number">一</span></p>
