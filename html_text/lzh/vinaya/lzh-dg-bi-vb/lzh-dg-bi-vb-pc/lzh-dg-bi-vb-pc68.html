<p class="mirror-row"><span class="mirror-left latin">Bhikkhunī Vibhaṅga</span> <span class="mirror-right">比丘尼分</span></p>
<h1 class="mirror-row"><span class="mirror-left latin">Bhikkhunī Pācittiya 68</span></h1>
</div>
<p><a class="t-linehead" id="t-linehead0736b29"></a> 若比丘尼。作繩床若木床。足應高佛八指。<a class="t" id="t0736c01"></a>除入陛孔上。若截竟過者。波逸提。<span class="rule-number">六十八</span></p>
<a class="t" id="t0736c02"></a></article>
