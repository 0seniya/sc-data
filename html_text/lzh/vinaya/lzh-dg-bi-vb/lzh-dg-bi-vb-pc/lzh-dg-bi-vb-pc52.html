<h1 class="mirror-row"><span class="mirror-left latin">Bhikkhunī Pācittiya 52</span></h1>
</div>
<p>
<a class="sc" id="9"></a>
<a class="t-linehead" id="t-linehead0736a02"></a>
若比丘尼。作如是語。我知佛所說法行婬<a class="t" id="t0736a03"></a>欲非是障道法。彼比丘尼諫此比丘尼言。<a class="t" id="t0736a04"></a>大姊。莫作是語。莫謗世尊。謗世尊者不<a class="t" id="t0736a05"></a>善。世尊不作是語。世尊無數方便說婬欲<a class="t" id="t0736a06"></a>是障道法。犯婬者是障道法。彼比丘尼諫此<a class="t" id="t0736a07"></a>比丘尼時。堅持不捨。彼比丘尼乃至三諫。<a class="t" id="t0736a08"></a>令捨是事。乃至三諫時。捨者善。不捨者波<a class="t" id="t0736a09"></a>逸提。<span class="rule-number">五十二</span></p>
<a class="t" id="t0736a10"></a>
