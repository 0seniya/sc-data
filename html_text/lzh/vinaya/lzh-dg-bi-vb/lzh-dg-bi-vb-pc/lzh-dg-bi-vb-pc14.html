<h1 class="mirror-row"><span class="mirror-left latin">Bhikkhunī Pācittiya 14</span></h1>
</header>
<p><a class="t-linehead" id="t-linehead0734c29"></a> 若比丘尼。取僧繩床若木床若臥具坐褥。露<a class="t" id="t0735a01"></a>地自敷若教人敷捨去。不自舉不教人舉。<a class="t" id="t0735a02"></a>波逸提。<span class="rule-number">十四</span></p>
