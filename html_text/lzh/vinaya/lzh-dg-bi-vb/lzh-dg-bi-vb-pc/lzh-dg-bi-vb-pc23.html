<h1 class="mirror-row"><span class="mirror-left latin">Bhikkhunī Pācittiya 23</span></h1>
</header>
<p><a class="sc" id="4"></a> <a class="t-linehead" id="t-linehead0735a22"></a> 若比丘尼。至檀越家慇懃請與餅<span class="t-gaiji">麨 <!--gaiji,,1[麩-夫+少],2&#x9EA8;,3--></span>食比<a class="t" id="t0735a23"></a>丘尼欲須者二三<span class="t-gaiji">鉢 <!--gaiji,缽,1[金*本],2&#x9262;,3--></span>應受。持至寺內分與<a class="t" id="t0735a24"></a>餘比丘尼食。若比丘尼無病過三<span class="t-gaiji">鉢 <!--gaiji,缽,1[金*本],2&#x9262;,3--></span>受。持<a class="t" id="t0735a25"></a>至寺中不分與餘比丘尼食者波逸提<a class="t" id="t0735a26"></a>。<span class="rule-number">二十三</span></p>
