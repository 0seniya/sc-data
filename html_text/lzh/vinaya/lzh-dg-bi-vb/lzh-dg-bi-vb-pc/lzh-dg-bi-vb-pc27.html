<h1 class="mirror-row"><span class="mirror-left latin">Bhikkhunī Pācittiya 27</span></h1>
</div>
<p><a class="sc" id="5"></a> <a class="t-linehead" id="t-linehead0735b02"></a> 若比丘尼。先受請已。若前食後食行詣餘<a class="t" id="t0735b03"></a>家。不囑餘比丘尼。除餘時波逸提。餘時者。<a class="t" id="t0735b04"></a>病時作衣時施衣時。此是時。<span class="rule-number">二十七</span></p>
