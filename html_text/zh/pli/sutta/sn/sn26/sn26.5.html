<header>
<p class="division">相應部26相應5經</p>
<p>生相應／因緣篇／如來記說</p>
<h1>被觸所生經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！凡被眼觸所生受的生起、存續、……（中略）老死的顯現。……（中略）凡被意觸所生受的生起、存續、……（中略）老死的顯現。</p>
<p>而，比丘們！凡被眼觸所生受的滅、……（中略）老死的滅沒。……（中略）凡被意觸所生受的滅、平息、滅沒，即苦的滅、病的平息、老死的滅沒。」</p>
