<header>
<p class='division'>相應部33相應31－35經</p>
<p>婆蹉氏相應／蘊篇／如來記說</p>
<h1>色－不隨觀等經五則</h1>
</header>
<p>起源於舍衛城。</p>
<p>「婆蹉！對於色的不隨觀、……（中略）婆蹉！對識的不隨觀……（中略）。」</p>
