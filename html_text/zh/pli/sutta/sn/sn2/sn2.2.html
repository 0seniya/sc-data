<p class="division">相應部2相應2經</p>
<p>天子相應／有偈篇／祇夜</p>
<h1>迦葉經第二</h1>
</header>
<p>起源於舍衛城。</p>
<p>在一旁站好後，迦葉天子在世尊面前說這偈頌：</p>
<blockquote class="gatha">
<p>「比丘應該是心解脫的禪修者，如果希望心的到達。<br>
了知世間的生滅後，善心的、不依止者有那個效益。」</p>
</blockquote>
