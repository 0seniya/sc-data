<p class='division'>相應部28相應7經</p>
<p>舍利弗相應／蘊篇／弟子記說</p>
<h1>無所有處經</h1>
</header>
<p>起源於舍衛城。</p>
<p>尊者阿難看見……（中略）。</p>
<p>「學友！這裡，以一切識無邊處的超越［而知］：『什麼都沒有』，我進入後住於無所有處，……（中略）。」</p>
<p>「……（中略）［或『我已從無所有處］出來。』」</p>
