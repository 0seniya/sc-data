<header>
<p class='division'>相應部55相應55經</p>
<p>入流相應／大篇／修多羅</p>
<h1>入流果經</h1>
</header>
<p>「比丘們！當這四法已修習、已多修習時，導向入流果的作證，哪四個呢？親近善人，聽聞正法，如理作意，法、隨法行，比丘們！當這四法已修習、已多修習時，導向入流果的作證。」</p>
