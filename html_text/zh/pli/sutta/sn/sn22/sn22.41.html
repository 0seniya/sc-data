<p class="division">相應部22相應41經</p>
<p>蘊相應／蘊篇／修多羅</p>
<h1>隨法經第三</h1>
</header>
<p>「比丘們！這是法、隨法行比丘的隨法：應該住於在色上隨觀苦……（中略）我說：『他從苦被釋放。』」</p>
