<p class="division">相應部48相應26經</p>
<p>根相應／大篇／修多羅</p>
<h1>入流者經</h1>
</header>
<p>「比丘們！有這些六根，哪六個呢？眼根、……（中略）意根，比丘們！當聖弟子如實了知這些六根的集起、滅沒、樂味、過患、出離時，比丘們！這被稱為不墮惡趣法、決定、以正覺為彼岸的入流者聖弟子。」</p>
