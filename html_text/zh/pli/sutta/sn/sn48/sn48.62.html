<p class="division">相應部48相應62經</p>
<p>根相應／大篇／修多羅</p>
<h1>煩惱潛在趨勢經</h1>
</div>
<p>「比丘們！當這五根已修習、已多修習時，導向煩惱潛在趨勢的根絕，哪五［根］呢？信根、……（中略）慧根。比丘們！這些是五根，當已修習、已多修習時，導向煩惱潛在趨勢的根絕。」</p>
