<p class="division">相應部45相應175經</p>
<p>道相應／大篇／修多羅</p>
<h1>繫縛經</h1>
</header>
<p>「比丘們！有這四種繫縛，哪四種呢？貪婪的身繫縛、惡意的身繫縛、戒禁取的身繫縛、［只有］這是真實之執持的身繫縛，比丘們！這些是四種繫縛。比丘們！為了這四種繫縛的證智、遍知、滅盡、捨斷，……（中略）這八支聖道應該被修習。」</p>
