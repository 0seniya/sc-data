<header>
<p class="division">相應部1相應68經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>被關閉經</h1>
</header>
<blockquote class="gatha">
<p>「世間被什麼關閉？世間在什麼上被建立？<br>
世間被什麼繫結？被什麼包圍？」</p>
<p>「世間被死亡關閉，世間在苦上被建立，<br>
世間被渴愛繫結，被老包圍。」</p>
</blockquote>
