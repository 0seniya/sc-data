<header>
<p class="division">相應部1相應7經</p>
<p>諸天相應／有偈篇／祇夜</p>
<h1>未確知者經</h1>
</header>
<p>起源於舍衛城。</p>
<p>在一旁站好後，那位天神在世尊面前說這偈頌：</p>
<blockquote class="gatha">
<p>「凡未確知法者，會被引導到異教，<br>
已熟睡，他們未覺醒，是他們覺醒的時候。」</p>
<p>「凡已善確知法者，不會被引導到異教，<br>
那些正覺者正確了知，在不平等中平等地行。」</p>
</blockquote>
