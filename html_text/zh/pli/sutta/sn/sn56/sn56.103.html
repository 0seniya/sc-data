<p>諦相應／大篇／修多羅</p>
<h1>人死畜生經</h1>
</div>
<p>「同樣的，比丘們！那些從人死後再出生在人中的眾生少，而這些從人死後再出生在畜生中的眾生較多，……（中略）。」</p>
