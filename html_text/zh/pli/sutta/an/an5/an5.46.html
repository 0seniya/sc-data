<article id="an5.46" lang="zh">
<header>
<p class="division">增支部5集46經</p>
<h1>具足經</h1>
</header>
<p>「比丘們！有這五種具足，哪五種呢？信具足、戒具足、所聞具足、施捨具足、慧具足，比丘們！這是五種具足。」</p>
