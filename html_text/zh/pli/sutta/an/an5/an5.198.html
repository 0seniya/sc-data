<header>
<p class="division">增支部5集198經</p>
<h1>言語經</h1>
</header>
<p>「比丘們！具備五支的言語是善語，非惡語，是無罪過的與不被智者們責備，哪五個呢？被適時地說、被真實地說、被柔軟地說、被伴隨利益地說、被慈心地說，比丘們！具備這五支的言語是善語，非惡語，是無罪過的與不被智者們責備。」</p>
