<header>
<p class="division">增支部5集207經</p>
<h1>粥經</h1>
</header>
<p>「比丘們！有這五種粥的效益，哪五種呢？止飢、去渴、鎮風、淨化膀胱、促進消化，比丘們！這是五種粥的效益。」</p>
