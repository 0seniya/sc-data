<article id="an5.229" lang="zh">
<header>
<p class="division">增支部5集229經</p>
<h1>黑蛇經第一</h1>
</header>
<p>「比丘們！有這五個關於黑蛇的過患，哪五個呢？不淨、惡臭、有恐怖、有危險、背叛朋友，比丘們！這是五個關於黑蛇的過患。</p>
<p>同樣的，比丘們！有這五個關於婦女的過患，哪五個呢？不淨、惡臭、有恐怖、有危險、背叛朋友，比丘們！這是五個關於婦女的過患。」</p>
