<section class="sutta" id="an10.233-236">
<article>
<div class="hgroup">
<p class="division">增支部10集</p>
<h1>233－236經</h1>
</div>
<p>「比丘們！具備十法能被認知為愚者，……（中略）能被認知為賢智者，……（中略）。比丘們！具備二十法……（中略）。比丘們！具備三十法……（中略）。比丘們！具備四十法能被認知為愚者，……（中略）能被認知為賢智者，……（中略）比丘們！具備這四十法能被認知為賢智者。」</p>
<p>等同品第二［終了］。</p>
</article>
</section>
