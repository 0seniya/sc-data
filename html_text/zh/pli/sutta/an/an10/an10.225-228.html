<section class="sutta" id="an10.225-228">
<article>
<div class="hgroup">
<p class="division">增支部10集</p>
<h1>225－228經</h1>
</div>
<p>「比丘們！具備十法維持自己被傷害、被損害……（中略）維持自己不被傷害、不被損害……（中略）。比丘們！具備二十法……（中略）。比丘們！具備三十法……（中略）。比丘們！具備四十法維持自己被傷害、被損害……。」</p>
