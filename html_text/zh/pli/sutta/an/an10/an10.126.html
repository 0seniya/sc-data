<section class="sutta" id="an10.126">
<article>
<div class="hgroup">
<p class="division">增支部10集126經</p>
<h1>第四經</h1>
</div>
<p>「比丘們！這十法有貪之調伏為終結、有瞋之調伏為終結、有癡之調伏為終結，不離善逝之律，哪十個呢？正見、……（中略）正解脫，比丘們！這十法有貪之調伏為終結、有瞋之調伏為終結、有癡之調伏為終結，不離善逝之律。」</p>
</article>
