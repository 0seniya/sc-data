<h1>9.95–112</h1>
</header>
<p>比丘們！為了貪的遍知……（中略）遍盡……（中略）捨斷……（中略）滅盡……（中略）消散……褪去……（中略）滅……（中略）捨棄……（中略）斷念，這九法應該被修習。</p>
