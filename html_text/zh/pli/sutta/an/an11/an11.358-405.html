<p class="division">增支部11集</p>
<h1>11.358–405</h1>
</div>
<p>……在色的渴愛上.……在聲音的渴愛上.……在氣味的渴愛上.……在味道的渴愛上.……在所觸的渴愛上.……在法的渴愛上.……。</p>
