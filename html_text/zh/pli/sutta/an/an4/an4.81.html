<header>
<p class="division">增支部4集81經</p>
<h1>殺生經</h1>
</header>
<p>「比丘們！具備四法者像這樣被帶往置於地獄中，哪四個呢？他是殺生者、他是未給予而取者、他是邪淫者、他是妄語者，比丘們！具備這四法者像這樣被帶往置於地獄中。</p>
<p>比丘們！具備四法者像這樣被帶往置於天界中，哪四個呢？他是離殺生者、他是離未給予而取者、他是離邪淫者、他是離妄語者，比丘們！具備這四法者像這樣被帶往置於天界中。」</p>
