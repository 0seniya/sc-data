<p class="division">增支部4集249經</p>
<h1>多所助益經</h1>
</div>
<p>「比丘們！這四法對人類多所助益，哪四個呢？親近善人，聽聞正法，如理作意，法、隨法行，比丘們！這四法對人類多所助益。」</p>
