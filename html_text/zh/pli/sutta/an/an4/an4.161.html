<div class="hgroup">
<p class="division">增支部4集161經</p>
<h1>簡要經</h1>
</div>
<p>「比丘們！有這四種行道，哪四種呢？遲緩通達的苦行道、快速通達的苦行道、遲緩通達的樂行道、快速通達的樂行道，比丘們！這是四種行道。」</p>
