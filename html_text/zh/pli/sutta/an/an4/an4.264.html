<header>
<p class="division">增支部4集264經</p>
<h1>殺生者經</h1>
</header>
<p>「比丘們！具備四法者像這樣被帶往置於地獄中，哪四個呢？自己是殺生者、在殺生上勸導他人、在殺生上認可者、稱讚殺生，比丘們！具備這四法者像這樣被帶往置於地獄中。</p>
<p>比丘們！具備四法者像這樣被帶往置於天界中，哪四個呢？自己是離殺生者、勸導他人戒絕殺生、戒絕殺生認可者、稱讚戒絕殺生，比丘們！具備這四法者像這樣被帶往置於天界中。」</p>
