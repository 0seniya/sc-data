<header>
<p class="division">增支部4集119經</p>
<h1>怖畏經第一</h1>
</header>
<p>「比丘們！有這四種怖畏，哪四種呢？生的怖畏、老的怖畏、病的怖畏、死的怖畏，比丘們！這是四種怖畏。」</p>
