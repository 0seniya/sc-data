<p class="division">增支部4集277－303經</p>
<h1>遍知等經</h1>
</header>
<p>「比丘們！為了貪的遍知，遍盡……捨斷……滅盡……消散……褪去……滅……捨棄……斷念應該修習四法，……（中略）。」</p>
