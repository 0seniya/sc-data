<section class="sutta" id="an4.133">
<article>
<div class="hgroup">
<p class="division">增支部4集133經</p>
<h1>略說即知者經</h1>
</div>
<p>「比丘們！現在世間中存在這四種人，哪四種呢？略說即知者、詳說才知者、需要被引導者、文句為極限者。比丘們！現在世間中存在這四種人。」</p>
</article>
