<section class="sutta" id="an6.90">
<article>
<div class="hgroup">
<p class="division">增支部6集90經</p>
<h1>已被捨斷經</h1>
</div>
<p>「比丘們！對見具足之人來說，六法已被捨斷，哪六個呢？有身見、疑、戒禁取、導向苦界之貪、導向苦界之瞋、導向苦界之癡，比丘們！對見具足的人來說，這六法已被捨斷。」</p>
