<p class="division">Chương 35: Tương Ưng Sáu Xứ</p>
<p>II: Phẩm Sáu Mươi Lược Thuyết</p>
<h1>35.223. Nội (2)</h1>
</div>
<p><a class="vn" id="vn1-2."></a> …</p>
<p><a class="vn" id="vn3-8."></a> —Mắt, này các Tỷ-kheo, là khổ. Tai … Mũi … Lưỡi … Thân … Ý là khổ …</p>
<p><a class="vn" id="vn_9"></a> Thấy vậy … “ … không còn trở lui trạng thái này nữa”.</p>
