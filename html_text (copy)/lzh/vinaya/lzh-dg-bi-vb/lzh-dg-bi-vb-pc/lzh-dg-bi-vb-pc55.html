<p>
<a class="t-linehead" id="t-linehead0736a24"></a>
若比丘尼。如法諫時。作如是語。我今不學<a class="t" id="t0736a25"></a>是戒。乃至問有智慧持律者當難問。波<a class="t" id="t0736a26"></a>逸提。若為求解應難問。<span class="rule-number">五十五</span></p>
